<!doctype html>
<html>
  <head>
    <title>Heatmaps</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./heatmap_style.css" />
  </head>
  <body>
    <div id="heatmap-controls"></div>
    <div id="map"/>

    <script type="module">
      import graphQL from "../src/graphQL.js";

      async function loadHouseholds() {
        const query = `{households(ids: []) { latlng lastVisit }}`;

        const json = await graphQL(query, 'households');
        let { households } = json.data;
        households = households
          .filter( ({ latlng }) => latlng != '')
          .map( ({ lastVisit, latlng }) => ({
            lastVisit,
            latlng: JSON.parse(latlng),
          }));

        return households;
      }


      const { data } = await graphQL(`{credentials { googleMapsApiKey }}`);
      const { googleMapsApiKey: key } = data.credentials;

      (g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})({
        key,
        v: "weekly",
        // Use the 'v' parameter to indicate the version to use (weekly, beta, alpha, etc.).
        // Add other bootstrap parameters as needed, using camel case.
      });

      const libraryNames = ['maps', 'core', 'marker', 'visualization'];
      const loadedLibraries = await Promise.all(
        libraryNames.map( lib => window.google.maps.importLibrary(lib) )
      );

      window.libraries = Object.fromEntries(libraryNames.map( (name, index) => [name, loadedLibraries[index]]));

      const { initMap } = await import('./heatmap_code.js');
      const allHouseholds = await loadHouseholds();

      const mapApi = await initMap(allHouseholds);
      const { initHeatMap } = await import('./heatmap.jsx');
      initHeatMap(allHouseholds, mapApi);
    </script>
  </body>
</html>
